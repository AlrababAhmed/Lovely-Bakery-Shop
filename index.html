<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lovely Bakery Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#ourmenu">Our Menu</a></li>
      <li><a href="#contactform">Contact</a></li>
    </ul>
  </nav>

  <section id="home">
    <img src="logo.png" alt="Logo" id="logo">
    <h1>Lovely Bakery Shop</h1>
    <p>Selection of freshly baked cupcakes for pick-up or delivery.</p>
  </section>

  <section id="ourmenu">
    <h2>Our Menu</h2>
    <table>
      <tr><th>Image</th><th>Cupcake</th><th>Price</th></tr>
      <tr><td><img src="image1.jpg" alt="Chocolate"></td><td>Creamy Chocolate</td><td>1.5 BD</td></tr>
      <tr><td><img src="image2.jpg" alt="Carrot"></td><td>Carrot Cupcake</td><td>2 BD</td></tr>
      <tr><td><img src="image3.jpg" alt="Red Velvet"></td><td>Red Velvet</td><td>2 BD</td></tr>
    </table>
  </section>

  <section id="contactform">
    <h2>Contact Us</h2>
    <form id="form">
      <input type="text" id="name" placeholder="Your Name" required><br><br>
      <input type="email" id="email" placeholder="Your Email" required><br><br>
      <textarea id="message" rows="3" placeholder="Write your message" required></textarea><br><br>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
